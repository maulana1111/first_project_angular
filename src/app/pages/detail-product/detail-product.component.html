<div
  class="w-full h-screen bg-gray-100 p-4 flex flex-col md:flex-row overflow-y-hidden"
>
  <div class="left md:w-1/4 h-max m-7 md:m-2 p-2">
    <img [src]="baseImage" class="w-full rounded-xl" />
    <div class="my-4 p-2 flex flex-row overflow-x-scroll">
      <div *ngFor="let row of data.images">
        <div class="mx-2" (mouseenter)="changeImage(row)">
          <img
            [src]="row"
            class="w-20 rounded-md mx-1 border-solid border-2 border-cyan-400"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="center md:w-1/3 m-7 md:m-2 pt-6 h-max ">
    <p class="font-bold text-4xl">Title</p>
    <div class="flex flex-row mt-4 space-x-2">
        <p>Terjual</p>
        <p class="text-gray-400">100+</p>
        <p>.</p>
        <div>
          <img src="assets/icon_star.png" class="w-5" />
        </div>
        <p>{{data.rating}}</p>
      </div>
      <div class="my-6">
        <p class="text-4xl font-bold">
          {{data.price | currency:'USD'}}
        </p>
        <div class="flex flex-row mt-2">
          <div class="mr-2 overflow-y-hidden bg-cyan-300 p-1 rounded-md shadow-md shadow-cyan-200 text-white">
            {{ data.discountPercentage }}%
          </div>
          <div class="line-through p-1 text-gray-500">
          {{data.price | currency:'USD'}}
          </div>
        </div>
      </div>
      <div class="pt-2">
        <p class="text-2xl text-center font-extralight text-cyan-400">
          Detail
        </p>
        <div class="border-solid border-b-4 border-cyan-200"></div>
      </div>
      <div class="py-4">
        <p>{{data.description}}</p>
      </div>
  </div>
</div>
